<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Music Festival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <meta
      name="viewport"
      content="width=device-width,
                    initial-scale=1"
    />
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="py-2 bg-body-tertiary border-bottom">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item">
            <a
              href="{{ url_for('home') }}"
              class="nav-link link-body-emphasis px-2 active"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="{{ url_for('tickets') }}"
              class="nav-link link-body-emphasis px-2"
              >Biglietti</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">About</a>
          </li>
        </ul>
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Login</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="py-3 mb-4 border-bottom">
      <div class="container d-flex flex-wrap justify-content-center">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none"
        >
          <span class="fs-4">Music Festival</span>
        </a>
      </div>
    </header>

    <div class="container px-5 py-3">{% block content %} {% endblock %}</div>
  </body>
</html>
